<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Business Blog Card + |HTML - CSS| + Responsive </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.min.css" />
  </head>
  <body>
    <main>
      <article class="card flow">
        <header class="card__visual">
          <img
            class="card__visual-img"
            src="/public/images/hero-image-business-card.png"
            alt="a smiling woman in coffee shop"
            width="400"
            height="200"
          />
        </header>
        <section class="card__info flow">
          <h1 class="card__info-title title-accent">
            Perfect solution for small business
          </h1>
          <p class="card__info-description">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <div class="card__footer">
            <div class="card__footer-visual">
              <img
                class="card__footer-visual-img"
                src="/public/images/avatar-image-business-card.png"
                alt="avatar"
                width="35"
                height="35"
              />
            </div>
            <div class="card__footer-info">
              <h2 class="card__footer-info-title title-accent">Amy Burgess</h2>
              <h3 class="card__footer-info-subtitle title-sub">
                Customer Manger, Solution Oy
              </h3>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
